            }

            $.ajax({
                type: 'POST',
                data: {
                    login_id: id,
                    login_pwd: pwd
                },
                url: "/LoginServlet",

                    var st = eval('(' + result + ')');

                        alert(st.msg);
                    } else {
                        location.assign("jsp/main.jsp");
                    }

            });
